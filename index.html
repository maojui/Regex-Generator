<!DOCTYPE html>
<head>
  <title>Regex Generator</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <h1 class="bd-title">Regex Generator</h1>
    <div style="margin:2em;">
      <form class="form-inline">
        <div class="form-group">
          <label for="generations" style="width:100px;">Generation</label>
          <input type="number" id="generations" class="form-control mx-sm-3" aria-describedby="generationHelpInline">
          <small id="generationHelpInline" class="text-muted">
            Must be 10-100 generation.
          </small>
        </div>
        <br>
        <div class="form-group">
          <label for="populatios" style="width:100px;">Population</label>
          <input type="number" id="populatios" class="form-control mx-sm-3" aria-describedby="populatioHelpInline">
          <small id="populatioHelpInline" class="text-muted">
            Population size must beteen 10-1000.
          </small>
        </div>
        <br>
        <div class="form-group">
          <label for="matchs" style="width:100px;text-align:left">Match</label>
          <input type="number" id="matchs" class="form-control mx-sm-3" aria-describedby="matchHelpInline">
          <small id="matchHelpInline" class="text-muted">
            At least match how many string.
          </small>
        </div>
        <br>
        <br>
      </form>
      <div class="form-group">
        <label for="textarea">String input</label>
        <textarea ref="input" class="form-control" id="textarea" rows="10"></textarea>
      </div>
      <button class="btn btn-primary" ref="start" @click="start" type="button">Start</button>
    </div>
    <ul>
      <h3>Result:</h3>
      <li v-for="x in outputs" v-if="outputs.length">
        <pre>{{ x.fit }} : {{ x.regex }}</pre>
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          outputs: [{
            fit: '',
            regex: '',
          }],
          testset: []
        };
      },
      created() {
        var tmp = this;
        this.socket = io("http://localhost:8080");
        this.socket.on("output", function(data) {
          tmp.outputs = []
          for (let ind of data) {
            tmp.outputs.push({
              fit: ind[0],
              regex: ind[1],
            });
          }
          tmp.outputs.sort((a, b) => (a.fit > b.fit));
          console.log(tmp.outputs);
        });
      },
      methods: {
        start() {
          this.socket.emit('start', {
            target:this.$refs.input.value
          });
        },
        stop() {
          this.socket.emit('stop');
        },
      },
    })
  </script>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
